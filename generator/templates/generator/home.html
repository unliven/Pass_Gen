<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password generator</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <div class="container text-center">
    <h1>Password generator</h1>
    </div>
    <div class="m-lg-5">
    <form action="{% url 'pass' %}">
        <select name="length">
            <option value="3">3 characters</option>
            <option value="4">4 characters</option>
            <option value="5">5 characters</option>
            <option value="6" selected="selected">6 characters</option>
            <option value="7">7 characters</option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <input type="checkbox" name="special"> Special Characters
        <br>
        <input type="submit" value="Generate password" class="btn btn-primary">
    </form>
    </div>
    <a href={% url 'about' %}>About</a>
</body>
</html>
